<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: black;
      }
      canvas {
        background-color: rgb(171, 216, 255);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="700" height="500"></canvas>
    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");

      const ctx = myCanvas.getContext("2d");

      ctx.strokeStyle = "black"; 
      ctx.lineWidth = 4; 


      ctx.fillStyle = "brown";
      ctx.fillRect(120, 100, 60, 60); 
      ctx.strokeRect(120, 100, 60, 60); 

      ctx.fillStyle = "brown";
      ctx.fillRect(180,100, 60, 60); 
      ctx.strokeRect(180,100, 60, 60);

      ctx.fillStyle = "brown";
      ctx.fillRect(20,280, 60, 60); 
      ctx.strokeRect(20,280, 60, 60);


      ctx.fillStyle = "LightSkyBlue";
      ctx.fillRect(280,240, 140, 260); 
      ctx.strokeRect(280,240, 140, 260);
      
      ctx.fillStyle = "LightPink";
      ctx.fillRect(220,350, 120, 150); 
      ctx.strokeRect(220,350, 120, 150);


      ctx.strokeStyle = "black"; 
      ctx.lineWidth = 2; 

      ctx.fillStyle = "MediumSeaGreen";
      ctx.fillRect(475,380, 90, 120); 
      ctx.strokeRect(475,380, 90, 120);

      ctx.fillStyle = "MediumSeaGreen";
      ctx.fillRect(465,350, 110, 40); 
      ctx.strokeRect(465,350, 110, 40);

      ctx.fillStyle = "MediumSpringGreen";
      ctx.fillRect(620,350, 110, 150); 
      ctx.strokeRect(620,350, 110, 150);
      

      ctx.strokeStyle = "black"; 
      ctx.lineWidth = 4; 

      ctx.fillStyle = "brown";
      ctx.fillRect(600,200, 60, 60); 
      ctx.strokeRect(600,200, 60, 60);

    </script>
  </body>
</html>
