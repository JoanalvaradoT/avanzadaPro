<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: black;
      }
      canvas {
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");

      const ctx = myCanvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(250, 115, 60, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = "AntiqueWhite";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(230, 105, 10, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.fillStyle = "black";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(270, 105, 10, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.fillStyle = "black";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(250, 130, 20, 0, Math.PI);
      ctx.closePath();
      ctx.stroke();
      
      ctx.fillStyle = "white";
      ctx.fillRect(182, 170, 135, 120);

      ctx.fillStyle = "red";
      ctx.fillRect(182, 170, 25, 120);

      ctx.fillStyle = "red";
      ctx.fillRect(235, 170, 25, 120);

      ctx.fillStyle = "red";
      ctx.fillRect(292, 170, 25, 120);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(182, 290, 60, 120);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(258, 290, 60, 120);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(102, 200, 30, 60);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(102, 170, 80, 30);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(367, 200, 30, 60);

      ctx.fillStyle = "AntiqueWhite";
      ctx.fillRect(317, 170, 80, 30);

      ctx.fillStyle = "red";
      ctx.fillRect(258, 410, 80, 25);

      ctx.fillStyle = "red";
      ctx.fillRect(163, 410, 80, 25);

      ctx.fillStyle = "blue";
      ctx.fillRect(182, 290, 136, 80);
    </script>
  </body>
</html>
