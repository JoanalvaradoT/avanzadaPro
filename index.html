<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Movement</title>
    <style type="text/css">
        body {
            background-color: gray;
            
        }

        canvas {
            background-color: white;

        }
    </style>
</head>
<body>
    <canvas id="my_canvas" width="700" height="700"></canvas>

    <script type="text/javascript">
        const my_canvas = document.getElementById('my_canvas');
        const ctx = my_canvas.getContext('2d');

        let moverX = 100;
        let moverY = 100;
        

        function pintar(ctx) {
            

            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, my_canvas.width, my_canvas.height);

            ctx.fillStyle = "green";
            ctx.fillRect(moverX, moverY, 50, 50);

            
        }

        pintar(ctx);

        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 's': 
                    moverY += 10;
                    break;
                case 'd': 
                    moverX += 10;
                    break;
                case 'w': 
                    moverY -= 10;
                    break;
                case 'a': 
                    moverX -= 10;
                    break;
            }

            if(moverX >=700){
               moverX = 0
            }

            if(moverX <0){
               moverX = 700
            }

            if(moverY >=700){
               moverY = 0
            }

            if(moverY <0){
               moverY = 700
            }



            pintar(ctx);
        });
    </script>
</body>
</html>
