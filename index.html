<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: rgb(255, 255, 255);
      }
      canvas {
        background-color: rgb(0, 13, 112);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="500"></canvas>
    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");

      const ctx = myCanvas.getContext("2d");

      ctx.fillStyle = "peru";
      ctx.fillRect(0, 400, 600, 100); 

      ctx.fillStyle = "SaddleBrown";

      ctx.fillRect(0, 470, 30, 30); 

      ctx.fillRect(60, 470, 30, 30); 

      ctx.fillRect(120, 470, 30, 30); 

      ctx.fillRect(180, 470, 30, 30); 

      ctx.fillRect(240, 470, 30, 30);

      ctx.fillRect(300, 470, 30, 30);

      ctx.fillRect(360, 470, 30, 30);

      ctx.fillRect(420, 470, 30, 30);

      ctx.fillRect(480, 470, 30, 30);

      ctx.fillRect(540, 470, 30, 30);
      
      ctx.fillRect(0, 410, 30, 30); 

      ctx.fillRect(60, 410, 30, 30); 

      ctx.fillRect(120, 410, 30, 30); 

      ctx.fillRect(180, 410, 30, 30); 

      ctx.fillRect(240, 410, 30, 30); 

      ctx.fillRect(300, 410, 30, 30); 

      ctx.fillRect(360, 410, 30, 30); 

      ctx.fillRect(420, 410, 30, 30); 

      ctx.fillRect(480, 410, 30, 30); 

      ctx.fillRect(540, 410, 30, 30); 

      ctx.fillRect(30, 440, 30, 30); 

      ctx.fillRect(90, 440, 30, 30); 

      ctx.fillRect(150, 440, 30, 30); 

      ctx.fillRect(210, 440, 30, 30); 

      ctx.fillRect(270, 440, 30, 30); 

      ctx.fillRect(330, 440, 30, 30); 

      ctx.fillRect(390, 440, 30, 30); 

      ctx.fillRect(450, 440, 30, 30); 

      ctx.fillRect(510, 440, 30, 30); 

      ctx.fillRect(570, 440, 30, 30); 

      
      
      ctx.fillStyle = "green";
      ctx.fillRect(0, 385, 600, 15); 

      ctx.fillStyle = "Limegreen";
      ctx.fillRect(0, 370, 600, 15); 

      ctx.fillStyle = "Lime";
      ctx.fillRect(0, 355, 600, 15); 

      ctx.fillStyle = "SaddleBrown";
      ctx.fillRect(360, 155, 15, 200); 

      ctx.fillStyle = "green";
      ctx.fillRect(520, 294, 8, 60);



      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(525, 260, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();


      ctx.fillStyle = "gray";
      ctx.beginPath();
      ctx.arc(525, 260, 20, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();


      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(0, 100, 70, 0, 2 * Math.PI);    
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "green";
      ctx.beginPath();
      ctx.arc(365, 100, 90, 0, 2 * Math.PI);    
      ctx.closePath();
      ctx.fill();




      ctx.strokeStyle = "yellow";
      ctx.lineWidth = 2; 
      ctx.beginPath();
      ctx.arc(60, 320, 20, 0, 2 * Math.PI);  
      ctx.stroke();  
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(160, 320, 20, 0, 2 * Math.PI);  
      ctx.stroke();  
      ctx.closePath();

      ctx.beginPath();
      ctx.arc(260, 320, 20, 0, 2 * Math.PI);  
      ctx.stroke();  
      ctx.closePath();


    



      



     

    </script>
  </body>
</html>
