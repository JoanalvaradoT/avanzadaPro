<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style type="text/css">
      body {
        background-color: black;
      }
      canvas {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script type="text/javascript">
      const myCanvas = document.getElementById("myCanvas");

      const ctx = myCanvas.getContext("2d");

      ctx.beginPath();
      ctx.arc(240, 230, 120, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = "green";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(20, 20, 50, 0, 2 * Math.PI);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = "yellow";
      ctx.fill();

      ctx.fillStyle = "brown";
      ctx.fillRect(200, 300, 80, 150);

      ctx.fillStyle = "green";
      ctx.fillRect(0, 450, 500, 50);

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(14, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(74, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(135, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(315, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(375, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(435, 350, 15, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(170, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(210, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(250, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(290, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(330, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(370, 40, 35, 0, 2 * Math.PI); 
      ctx.closePath();
      ctx.fill();



      

      ctx.fillStyle = "yellow";
      ctx.fillRect(10, 360, 10, 90);

      ctx.fillStyle = "yellow";
      ctx.fillRect(70, 360, 10, 90);

      ctx.fillStyle = "yellow";
      ctx.fillRect(130, 360, 10, 90);

      ctx.fillStyle = "yellow";
      ctx.fillRect(310, 360, 10, 90);

      ctx.fillStyle = "yellow";
      ctx.fillRect(370, 360, 10, 90);

      ctx.fillStyle = "yellow";
      ctx.fillRect(430, 360, 10, 90);




    </script>
  </body>
</html>
